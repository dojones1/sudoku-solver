---
  name: parser-service-pipeline
  on: [push]  # yamllint disable-line rule:truthy
  jobs:
    lint-yaml-files:
      runs-on: ubuntu-latest
      container: sdesbure/yamllint
      # only:
      #   changes:
      #     - "*.yml"
      #     - "**/*.yml"
      steps:
        - uses: actions/checkout@v4
        - run: yamllint -f github -c .yamllint.yml .
  
    lint-python-files:
      runs-on: ubuntu-latest
      container: python:3.11-slim-buster
      steps:
        - uses: actions/checkout@v4
        - name: Change ownership of /github/home
          run: |
            apt update && apt install -y sudo
            sudo chown -R $(whoami) /github/home
        - uses: actions/setup-python@v5
          with:
            # python-version: 'python3'
            cache: 'pip'
        - run: |
            python3 -m pip install --upgrade pip
            python3 -m pip install flake8
        - run: |
            python3 -m flake8 . --count --max-line-length=180 --ignore=E722,E402,W503
  
  
    test-python:
      needs: [lint-yaml-files, lint-python-files]
      runs-on: ubuntu-latest
      container: ubuntu:24.04
      steps:
        - uses: actions/checkout@v4
        - run: |
            export SERVICE_BUILD_TIME_DATE="2021-02-02T15:24:16Z"
            export GIT_COMMIT_SHA="e7267"
            export BUILD_EXPIRY_TIME_DAYS="99999"
            apt-get update
            apt-get install -y python3-pip python3-pytest python3-flask
            cd services/logparser
            python3 -m pytest test/*.py parser/parsers/pkgs/test/*.py -v
  
